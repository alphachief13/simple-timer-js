<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Timer</title>
</head>
<body>

    <div>
        <h2 id="speed">Speed: </h2>
        <h1 id="time">00:00:00</h1>
        <button class="start-btn" onClick="start()" id="start-button">Start</button>
        <button class="pause-btn" onClick="pause()">Pause</button>
        <button class="stop-btn" onClick="stop()">Stop</button>
        <button class="inc-vel" onClick="incVel()">+ Speed</button>
        <button class="dec-vel" onClick="decVel()">- Speed</button>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
